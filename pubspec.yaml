name: poke_dex
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  another_flutter_splash_screen: ^1.2.1
  flutter_launcher_icons: ^0.14.3
  dartz: ^0.10.1
  dio: ^5.4.0
  get: ^4.7.2
  get_it: ^7.6.7
  json_annotation: ^4.9.0
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.9
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/image/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon-launcher.png"
